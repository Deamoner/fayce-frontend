<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title class="ion-text-center">FAYCE</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="goToRoot()">
              <ion-label>Home</ion-label>
            </ion-item>
            <ion-item (click)="goToSetting()">
              <ion-label>Support</ion-label>
            </ion-item>
            <ion-item (click)="goToContent( 'ethics' )">
              <ion-label>Ethics</ion-label>
            </ion-item>
            <ion-item (click)="goToContent( 'terms-of-use' )">
              <ion-label>Terms of Use</ion-label>
            </ion-item>
            <ion-item (click)="goToContent( 'privacy-policy' )">
              <ion-label>Privacy Policy</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
