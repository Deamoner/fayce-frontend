<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title><img class="header-logo" src="assets/images/text-logo.png" alt=""></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="ion-text-center">SUPPORT</h1>
  <div class="form">
    <ion-item color="dark">
      <ion-input placeholder="Full name"></ion-input>
    </ion-item>
    <ion-item color="dark">
      <ion-input placeholder="Email"></ion-input>
    </ion-item>
    <ion-item color="dark">
      <ion-textarea placeholder="Please share your question and feedback."></ion-textarea>
    </ion-item>
    <div class="ion-text-right">
      <ion-button color="primary">Send</ion-button>
    </div>
  </div>
</ion-content>
